<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Mandala</title>
<style type="text/css">
html, body {
    overflow: hidden;
    width: 100%;
    height: 100%;
    margin: 0px;
}
#scene {
    position: absolute;
    z-index: 1;
    background: white;
}
#drawInput {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 5;
}
#fullscreen {
    width: 50px;
    height: 50px;
    position: absolute;
    top: 0px;
    left: 0px;
    z-index: 10;
    background: gray;
}
#colorPicker {
    position: absolute;
    top: 0px;
    right: 0px;
    z-index: 10;
}
</style>
</head>

<body>
    
    <div id="fullscreen"></div>
    <input type="color" id="colorPicker" />
    <div id="drawInput">aasd</div>
    <canvas id="scene" />
    
<script> 
'use strict';

const canvas = document.getElementById('scene');

const ctx = canvas.getContext('2d');

const TAU = 2 * Math.PI;

let state = {
    w: 0,
    h: 0,
    dx: 0,
    dy: 0,
    
    drawers: new Map(),
    
    strokeMin: 0,
    strokeMax: 3,
    strokeWith(x) {
        return this.strokeMin + x * (this.strokeMax - this.strokeMin);
    },
    
    sections: 32,
    get section() { return TAU / this.sections; },
    
    screenToPos(x, y) {
        return new Vec2(
            x - this.w / 2 + state.dx,
            this.h / 2 - y - state.dy
        );
    }
};

class DrawPoint {
    constructor(pos, force) {
        this.pos = pos;
        this.force = force;
    }
}

class Drawer {
    constructor(color) {
        this.points = [];
        this.color = color || 'rgb(0, 0, 0)';
    }
    
    get lastPoint() {
        return this.points[this.points.length - 1];
    }
    
    appendMouse(ev) {
        this.points.push(new DrawPoint(
            state.screenToPos(ev.clientX, ev.clientY),
            1
        ));
    }
    
    appendTouch(touch) {
        this.points.push(new DrawPoint(
            state.screenToPos(touch.pageX, touch.pageY),
            touch.force
        ));
    }
}

function clear() {
    ctx.clearRect(0, 0, state.w, state.h);
}

function fillCircle(x, y, r) {
    ctx.beginPath();
    ctx.arc(x, y, r, 0, TAU);
    ctx.fill();
}

function paint(p, force, color) {
    ctx.save();
    ctx.fillStyle = color;
    
    for (let i = 0; i < state.sections; ++i) {
        let b = state.section * i - p.angle() * Math.pow(-1, i);
        let q = Vec2.fromRad(b).scaled(p.length());
        
        fillCircle(q.x, q.y, state.strokeWith(force));
    }
    
    ctx.restore();
}

function draw(t) {
    ctx.save();
    ctx.translate(state.w/2, state.h/2);
    
    for (let drawer of state.drawers.values()) {
        paint(drawer.lastPoint.pos, drawer.lastPoint.force, drawer.color);
    }
    
    ctx.restore();
}

// ---

const MOUSE_ID = 'mouse';

const colorPicker = document.getElementById('colorPicker');
const drawInput = document.getElementById('drawInput');

function loop(t) {
    draw(t);
    requestAnimationFrame(loop);
}

function onLoad() {
    setCanvasSize();
    requestAnimationFrame(loop);
}

function setCanvasSize() {
    let data = ctx.getImageData(0, 0, canvas.width, canvas.height);
    
    let oldS = Math.max(canvas.width, canvas.height);
    let newW = window.innerWidth;
    let newH = window.innerHeight;
    let newS = Math.max(oldS, Math.max(newW, newH));
    
    let adjX = (newS - newW) / 2;
    let adjY = (newS - newH) / 2;
    let adjS = (newS - oldS) / 2;
    
    canvas.width = state.w = newS;
    canvas.height = state.h = newS;
    state.dx = adjX;
    state.dy = adjY;
    canvas.style.left = `${-adjX}px`;
    canvas.style.top = `${-adjY}px`;
    
    ctx.putImageData(data, adjS, adjS);
    
    // alert(JSON.stringify(state))
    
    drawInput.style.width = `${newW}px`;
    drawInput.style.height = `${newH}px`;
}

window.addEventListener('load', ev => {
    onLoad();
});

window.addEventListener('resize', ev => {
    setCanvasSize();
});

drawInput.addEventListener('mousedown', ev => {
    let drawer = new Drawer(colorPicker.value);
    drawer.appendMouse(ev);
    state.drawers.set(MOUSE_ID, drawer);
});

drawInput.addEventListener('mousemove', ev => {
    state.drawers.get(MOUSE_ID).appendMouse(ev);
});

drawInput.addEventListener('mouseup', ev => {
    state.drawers.delete(MOUSE_ID);
});

drawInput.addEventListener('touchstart', ev => {
    ev.preventDefault();
    for (let touch of Array.from(ev.changedTouches)) {
        let drawer = new Drawer(colorPicker.value);
        drawer.appendTouch(ev);
        state.drawers.set(touch.identifier, drawer);
    }
});

drawInput.addEventListener('touchmove', ev => {
    for (let touch of Array.from(ev.changedTouches)) {
        state.drawers.get(touch.identifier).appendTouch(touch);
    }
});

drawInput.addEventListener('touchend', ev => {
    for (let touch of Array.from(ev.changedTouches)) {
        state.drawers.delete(touch.identifier);
    }
});

// ---

const fullscreenButton = document.getElementById('fullscreen');

fullscreenButton.addEventListener('click', ev => {
    if (currentFullscreen()) {
        exitFullscreen();
    } else {
        openFullscreen(document.body);
    }
});

// ---

class Vec2 {
    constructor(x, y) {
        this.x = x;
        this.y = y;
    }
    
    atan2() {
        return Math.atan2(this.y, this.x);
    }
    
    angle() {
        let a = this.atan2();
        return a >= 0 ? a : (TAU + a);
    }
    
    lengthSq() {
        return this.x*this.x + this.y*this.y;
    }
    
    length() {
        return Math.sqrt(this.lengthSq());
    }
    
    scaled(k) {
        return new Vec2(k * this.x, k * this.y);
    }
    
    static fromRad(r) {
        return new Vec2(Math.cos(r), Math.sin(r));
    }
}

Vec2.X = new Vec2(1, 0);
Vec2.Y = new Vec2(0, 1);

// ---

function openFullscreen(elem) {
    if (elem.requestFullscreen) {
        elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
    }
}

function exitFullscreen() {
    if (document.exitFullscreen) {
        document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
    } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
    } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
    }
}

function currentFullscreen() {
    return (
        document.fullscreenElement
        || document.webkitFullscreenElement
        || document.mozFullScreenElement
        || document.msFullScreenElement
    );
}

</script>
</body>
</html>
